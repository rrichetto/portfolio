<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Ryan Richetto | Front End Developer</title>
</head>
<body>
  <!-- Container -->
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="header__name-box">
        <span class="header__name">Ryan Richetto</span>
        <span class="header__profession">Front End Developer</span>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Resume</a></li>
          <li class="nav__item"><a href="#" class="nav__link nav__cta">Contact Me</a></li>
        </ul>
      </nav>
    </header>

    <!-- Portfolio -->
    <main class="work">
      <div class="work__project work__project--1">
        <div class="work__img-box">
          <img class="work__img" src="img/mgkk.png" alt="Maple Grove Kid Connection">
        </div>
        <div class="work__content">
          <h2 class="work__title">Kid Connection</h2>
          <p class="work__description">A website for Maple Grove Kid Connection</p>
          <div class="work__links">
            <a class="work__site" href="https://www.maplegrovekidconnection.com/" target="_blank">View Site</a>
            <a class="work__code" href="https://github.com/rrichetto/mgkk" target="_blank">View Code</a>
          </div>
        </div>
      </div>
      <div class="work__project work__project--2">
        <div class="work__img-box">
          <img class="work__img" src="img/furnish.png" alt="Furnish Website">
        </div>
        <div class="work__content">
          <h2 class="work__title">Furnish</h2>
          <p class="work__description">A website for a furniture company</p>
          <div class="work__links">
            <a class="work__site" href="https://furnish.netlify.com/" target="_blank">View Site</a>
            <a class="work__code" href="https://github.com/rrichetto/furnish" target="_blank">View Code</a>
          </div>
        </div>
      </div>
      <div class="work__project work__project--3">
        <div class="work__img-box">
          <img class="work__img" src="img/clipboard.png" alt="Clipboard Website">
        </div>
        <div class="work__content">
          <h2 class="work__title">Clipboard</h2>
          <p class="work__description">A website for Clipboard software</p>
          <div class="work__links">
            <a class="work__site" href="https://clipboard-site.netlify.com/" target="_blank">View Site</a>
            <a class="work__code" href="https://github.com/rrichetto/clipboard-landing-page" target="_blank">View Code</a>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
